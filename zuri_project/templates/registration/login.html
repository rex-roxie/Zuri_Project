{% load static %}

<!DOCTYPE html>
<html lang="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'registration/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login_space">
        <h1>Login</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" placeholder="Username">
            <input type="password" name="password" autocomplete="current-password" required id="id_password" placeholder="Password">
            <input type="submit" value="Submit" id="submit">
            {% if form.errors %}
            <p>There was an error</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
