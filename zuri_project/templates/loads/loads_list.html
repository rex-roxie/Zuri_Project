{% extends 'base.html' %}

{% block title %}
Load List
{% endblock %}
{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit">
</form>

<h1>Load List</h1>
<br>
<hr>
{% for load in loads%}
    <br>
    <p><a href="{% url 'load_info' load.id %}">{{load.load_number}}</a> | {{load.driver_assigned_to}}</p>
    <br>
    <hr>
{% endfor %}
{% endblock %}
