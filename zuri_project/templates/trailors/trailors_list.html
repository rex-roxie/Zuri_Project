{% extends 'base.html' %}

{% block title %}
Trailor List
{% endblock %}
{% block content %}

<form method="POST" action="" class="search-bar">
    {% csrf_token %}
    <input type="text" name="search" maxlength="50" id="id_search" placeholder="Search Trailor" class="id_search">
    <button type="submit" class="submit_search"><i class="fa-solid fa-magnifying-glass"></i></button>
</form>

<h1>Trailor List</h1>
<br>
<hr>
{% for trailor in trailors%}
    <a href="{% url 'trailor_info' trailor.id %}" class="infolink"><p>{{trailor.trailor_number}} | {{trailor.driver_assigned_to}}</p></a>
    <hr>
{% endfor %}
{% endblock %}
